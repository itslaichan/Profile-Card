<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Box Icons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
    <div class="image">
        <img src="ppcover.jpg" alt="" class="profile-img">
    </div>

    <div class="text-data">
        <span class="name">BeautyLia</span>
        <span class="job">Youtuber</span>
    </div>

    <div class="media-buttons">
        <a href="#" style="background: #FF0000;" class="link">
            <i class='bx bxl-youtube'></i>
        </a>
        <a href="#" style="background: #e1136c;" class="link">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="#" style="background: #A970FF ;" class="link">
            <i class='bx bxl-twitch' ></i>
        </a>
        <a href="#" style="background:  #000000;" class="link">
            <i class='bx bxl-tiktok' ></i>
        </a>
    </div>

    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="number">60K</span>
        </div>
        <div class="data">
            <i class='bx bx-message-rounded' ></i>
            <span class="number">20K</span>
        </div>
        <div class="data">
            <i class='bx bx-share-alt' ></i>
            <span class="number">12K</span>
        </div>
    </div>
  
    

    
</div>
    
</body>
</html>
